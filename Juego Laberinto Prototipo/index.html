<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Laberinto Personalizado</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <div id="modo-dibujo">
    <h1>Dibuja tu personaje</h1>
    <div id="canvas-container"></div>
    <div class="botones">
      <button onclick="clearCanvas()">Borrar</button>
      <button onclick="undoLast()">Deshacer</button>
      <button onclick="enviarDibujo()">Jugar</button>
      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <div id="sprite-container"></div>
  </div>

  <div id="modo-juego" style="display:none;">
    <div class="botones-juego">
      <button onclick="nuevoLaberinto()">Nuevo Laberinto</button>
      <button onclick="reiniciarTodo()">Dibujar otro personaje</button>
    </div>
    <div id="juego-container"></div>
    <div id="ganaste" class="hidden">Â¡Ganaste! ðŸŽ‰</div>
  </div>

  <audio id="fondo" loop>
    <source src="fondo.mp3" type="audio/mpeg">
  </audio>
  <audio id="salto">
    <source src="salto.mp3" type="audio/mpeg">
  </audio>

  <script src="dibujo.js"></script>
  <script src="juego.js"></script>
</body>
</html>
